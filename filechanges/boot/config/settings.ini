# Edit the settings of your MusicBox here 

[MusicBox]
# settings of your Wifi network, if you use a (supported) wifi-dongle
WIFI_NETWORK = ''
WIFI_PASSWORD = ''

# set default output. This overrides the automatic detection (which sets to usb audio if an usb audio device
# is found, else to hdmi (if hdmi is connected at boot), and otherwise just to the analog out)
# Options: 'analog', 'hdmi', 'usb'
#OUTPUT = 'analog'

# Spotify Credentials
SPOTIFY_USERNAME = ''
SPOTIFY_PASSWORD = ''

# The bitrate can be set to 96, 160 or 320
#SPOTIFY_BITRATE = 320

#Last FM Credentials
LASTFM_USERNAME = ''
LASTFM_PASSWORD = ''

# beta: uncomment this to let Mopidy/MusicBox scan for new music files in the /music directory 
# (accessible via samba) on startup (could take a while!)
#SCAN_LOCAL = 'true'
